<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <link rel="stylesheet" href="styles.css">
    <script src="./index.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>

        <div class="container">
    
            <div class="profile">
    
                <div class="profile-image">
    
                    <img src="./images/Logo-Munset.jpg" alt="">
    
                </div>
    
                <div class="profile-user-settings">
    
                    <h1 class="profile-user-name">Munset</h1>
    
                    <button class="btn profile-edit-btn">Edit Profile</button>
    
                    <button class="btn profile-settings-btn" aria-label="profile settings"><i class="fas fa-cog" aria-hidden="true"></i></button>
    
                </div>
    
                <div class="profile-stats">
    
                    <ul>
                        <li><span class="profile-stat-count posts">164</span> posts</li>
                        <li ><span class="profile-stat-count" contenteditable="true">188</span> followers</li>
                        <li><span class="profile-stat-count">206</span> following</li>
                    </ul>
    
                </div>
    
                <div class="profile-bio">
    
                    <p><span class="profile-real-name">Munset</span> Lorem ipsum dolor sit, amet consectetur adipisicing elit </p>
    
                </div>
    
            </div>
            <!-- End of profile section -->
    
        </div>
        <!-- End of container -->
    
    </header>
    
    <main>
    
        <div class="container">
    
            <div class="gallery">
    
                <div class="gallery-item" tabindex="0">
    
                    <img src="./images/celia.jpeg" class="gallery-image" alt="">
    
                    <div class="gallery-item-info">
    
                        <ul>
                            <li class="gallery-item__change">
                                <label for="change-post1">cambiar imagen</label>
                                <input class="change-post" type="file" id="change-post1" accept="image/*"></input>
                            </li>
                            
                        </ul>
    
                    </div>
    
                </div>
    
                <div class="gallery-item" tabindex="0">
    
                    <img src="./images/dario.jpeg" class="gallery-image" alt="">
    
                    <div class="gallery-item-info">
    
                        <ul>
                             <li class="gallery-item__change">
                                <label for="change-post2">cambiar imagen</label>
                                <input class="change-post" type="file" id="change-post2" accept="image/*"></input>
                            </li>
                        </ul>
    
                    </div>
    
                </div>
    
                <div class="gallery-item" tabindex="0">
    
                    <img src="./images/sara.jpeg" class="gallery-image" alt="">
    
                    <div class="gallery-item-type">
    
                        <span class="visually-hidden">Gallery</span><i class="fas fa-clone" aria-hidden="true"></i>
    
                    </div>
    
                    <div class="gallery-item-info">
    
                        <ul>
                             <li class="gallery-item__change">
                                <label for="change-post3">cambiar imagen</label>
                                <input class="change-post" type="file" id="change-post3" accept="image/*"></input>
                            </li>
                        </ul>
    
                    </div>
    
                </div>
    
                <div class="gallery-item" tabindex="0">
    
                    <img src="./images/fran.jpeg" class="gallery-image" alt="">
    
                    <div class="gallery-item-type">
    
                        <span class="visually-hidden">Video</span><i class="fas fa-video" aria-hidden="true"></i>
    
                    </div>
    
                    <div class="gallery-item-info">
    
                        <ul>
                             <li class="gallery-item__change">
                                <label for="change-post4">cambiar imagen</label>
                                <input class="change-post" type="file" id="change-post4" accept="image/*"></input>
                            </li>
                        </ul>
    
                    </div>
    
                </div>
    
                <div class="gallery-item" tabindex="0">
    
                    <img src="./images/todos.jpeg" class="gallery-image" alt="">
    
                    <div class="gallery-item-type">
    
                        <span class="visually-hidden">Gallery</span><i class="fas fa-clone" aria-hidden="true"></i>
    
                    </div>
    
                    <div class="gallery-item-info">
    
                        <ul>
                             <li class="gallery-item__change">
                                <label for="change-post5">cambiar imagen</label>
                                <input class="change-post" type="file" id="change-post5" accept="image/*"></input>
                            </li>
                        </ul>
    
                    </div>
    
                </div>
    
                <div class="gallery-item" tabindex="0">
    
                    <img src="./images/jaime.jpeg" class="gallery-image" alt="">
    
                    <div class="gallery-item-info">
    
                        <ul>
                             <li class="gallery-item__change">
                                <label for="change-post6">cambiar imagen</label>
                                <input class="change-post" type="file" id="change-post6" accept="image/*"></input>
                            </li>
                        </ul>
    
                    </div>
    
                </div>
    
            </div>
            <!-- End of gallery -->
            
            <div class="add-btn-wrap">
                <div>
                    <label class="new-post" for="new-post">+</label>
                    <input type="file" accept="image/*" id="new-post"></input>
                </div>
            </div>
    
        </div>
        <!-- End of container -->
    
    </main>
</body>
</html>
